<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Math Object Methods</title>
    </head>
    <body>
<script type="text/javascript">

var value = Math.acos(-1);
               document.write("Cosine: " + value +"<br>");
         
               var value = Math.asin(1);
               document.write("Sine : " + value +"<br>");
         
               var value = Math.atan(8);
               document.write("Tangent : " + value +"<br>");
          </script>
     </body>
</html>
