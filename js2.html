<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript async / await</h2>
        <p id="srh"></p>
        <script>
            async function add (a,b){
                let response = await a + b;
                display(response)
            }
             function display(some) {
      document.getElementById("srh").innerHTML = some;
      }
      add(7,777);
    </script>
  </body>
</html>
