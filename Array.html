<!DOCTYPE html>
<html>
  <body>
    <p>Multiply every element in the array with 10:</p>
    <p id="Surgical_Strike"></p>
    <script>
     var numbers = [17,7,77,777];

     function myFunction(num) {
        return num * 10;
     }
     var newarray = numbers.map(myFunction);
     document.getElementById("Surgical_Strike").innerHTML = newarray;
     </script>
     </body>
     </html>
