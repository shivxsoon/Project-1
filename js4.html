<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
   <p id="sum"></p>
   <p id="-"></p>
   <p id="*"></p>
   <p id-="/"></p>
   <script>
var x = 5;
var y = 2;
var z = x+y;
var a = x-y;
var b = x * y;
var c = x / y;
document.getElementById("sum").innerHTML = z;
  document.getElementById("-").innerHTML = a;
  document.getElementById("*").innerHTML = b;
  document.getElementById("/").innerHTML = c;
  
   </script>
</body>
</html>
