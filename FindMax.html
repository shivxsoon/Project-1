<!DOCTYPE html>
<html>
  <body>

    <p>Finding the largest number with help of Argument Objects</p>
    <p id="result"></p>

    <script>
      function findMax() {
        if (arguments.length === 0) {
          return "No numbers provided.";
        }

        var max = arguments[0]; // Start with the first argument
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }

      document.getElementById("result").innerHTML = findMax(10, 6, 5, 6, 2, 12, 7, 9, 15, 17);
      
            

    </script>

  </body>
</html>
