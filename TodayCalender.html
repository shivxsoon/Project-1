<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calendar {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .calendar h1 {
      margin-bottom: 10px;
      color: #333;
    }
    .calendar p {
      font-size: 1.4rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="calendar">
  <h1>Today's Date</h1>
  <p id="date"></p>
</div>

<script>
  const today = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const formattedDate = today.toLocaleDateString('en-AU', options);
  document.getElementById('date').textContent = formattedDate;
</script>

</body>
</html>
