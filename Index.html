<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
    <style>
        h2{
            color: green;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color: red;">Red for anger</h1>
    <!-- Internal CSS-->
    <h2 >Extreme Rock Climbing</h1>
    <!-- External CSS -->
    <h3 >Blue is Bold but red is better </h1>
    <hr>

    <!-- element selector example -->
    <h4>Cooking</h4>
    <h4>Cinematography</h4>
    <hr>

    <!-- class and id selector example -->
    <h2 class="myclass">7 </h2>
    <h2 id="myid">6 </h2>
    <h2 class="myclass">Â£JWAL7657 </h2>
    <hr>
    
    <!-- group selector example -->
    <h5>Students </h5>
    <p>Cricket</p>
    <hr>
</body>
</html>
