<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval Function</title>
</head>
<body>
    <h2>Eval Function</h2>
    <button onclick="myFunction()">Click Here!</button>
    <p id="circuit"></p>
    <script>
        function myFunction() {
            var x =17;
            var y =20;
            var a = eval("x+y") + "<br>";
            var b = eval("17 * 20") + "<br>";
            var c = eval("y-x") + "<br>";
            var res = a + b + c;
document.getElementById("circuit").innerHTML = res;
        }
    </script>
</body>
</html>
