<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Bootstrap Typography
    </title>
    
   
    <meta charset="UTF-8">

    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<script SRC="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>

<body>
<div class="container">
    <h1>Heading Lists</h1>

       <h1 class="display-3"> Royal Challengers Benagaluru</h1>

       <div class="container"></div>
       <h1>Lighter, Secondary text with small tag and class text-muted</h1>
       <small class=" text-muted">Mumbai IS the best</small>
       </h1>

       <dl>
        <dt>Mumbai</dt>
        <dd>Mumbai is blue</dd> 
       </dl>
