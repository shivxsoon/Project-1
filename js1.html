<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2> 
        <p id="result"></p>
        <script>
            
            var myObj = { name: "Shiv", age: 14, grade: 9 };
            
            
            var myJSON = JSON.stringify(myObj);
            
           
            var newObj = JSON.parse(myJSON);
            
           
            document.getElementById("result").innerHTML = 
                "Name: " + newObj.name + "<br>" +
                "Age: " + newObj.age + "<br>" +
                "Grade: " + newObj.grade;
        </script>
    </body>
</html>
