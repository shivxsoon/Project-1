<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects and Its Properties</h2>
        <p>2 different ways to access an object property</p>
        <p>You can use .property or ["property"].</p>
        <p id="Aus"></p>
        <script>
            var person = {
                firstName: "Shiv",
                age: 14,
            };

            document.getElementById("Aus").innerHTML =
            person.firstName + " Is " + person.age + " years old";
        </script>
    </body>
</html>
