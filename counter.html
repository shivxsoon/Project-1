<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
    }

    #count {
      font-size: 5rem;
      margin: 20px 0;
      color: #2196F3;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .increase {
      background-color: #4CAF50;
      color: white;
    }

    .decrease {
      background-color: #f44336;
      color: white;
    }

    .reset {
      background-color: #9E9E9E;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Counter</h1>
  <div id="count">0</div>
  <div class="buttons">
    <button class="decrease" onclick="decrease()">-</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="increase" onclick="increase()">+</button>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById('count');

    function increase() {
      count++;
      updateDisplay();
    }

    function decrease() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      countDisplay.textContent = count;
    }
  </script>

</body>
</html>
